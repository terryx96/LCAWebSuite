<div class = "row justify-content-md-center">
	<div *ngFor="let brother of brothers" class = "brotherContainer col-3-md">
		<div class = "imageContainer">
			<img class = "pict rounded-circle border border-dark hover-highlight" src = "{{brother.url}}">
		</div>
		<br>

		<!-- Non editing display -->
		<div *ngIf = "!editMode">
			<h2 class = "Name">{{brother.name}}</h2>
			<h4 class = "Name">{{brother.majors}}</h4>
		</div>

		<!-- Edit form -->
		<div *ngIf = "editMode">
			<input *ngIf="editMode" value = "{{brother.name}}" />
			<br>
			<input *ngIf="editMode" value = "{{brother.majors}}" />
			<br>
		</div>

		<button (click) = "deleteBrother(brother.key!)"><i class="fas fa-trash"></i></button>
		<button (click) = "openEditForm(brother.key!)"><i class="fas fa-pen"></i></button>


	</div>
</div>
