<fieldset>
	<div class="container">
	<div class = "col-6">
		<label for = "title">Title</label>
		<input
			type = "text"
			class = "form-control"
			id = "title"
			[(ngModel)] = "blogpost.title"
			name = "title"
		/>
		<label for = "body">Body</label>
		<input
			type = "textarea"
			class = "form-control"
			id = "body"
			[(ngModel)] = "blogpost.body"
			name = "body"
		/>
		<label for = "date">Date</label>
		<input
			type = "date"
			class = "form-control"
			id = "date"
			[(ngModel)] = "blogpost.date"
			name = "date"
		/>
		<button (click) = "saveBlogpost()">Submit</button>
	</div>
	</div>
</fieldset>
