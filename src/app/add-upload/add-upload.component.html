<div class = "card" style = "width:25rem">
    <div class = "card-body">
        <form [formGroup] = "formTemplate">
            <div class="form-group">
                <label>Upload File</label>
                <input type = "file" (change)="upload($event)" accept=".png,.jpg,.pdf" class = "form-control" formControlName="imageUrl">
            </div>
            <div class="form-group">
                <input type = "text" class = "form-control" formControlName="caption" placeholder="Caption">
            </div>
        </form>
    </div>
</div>
