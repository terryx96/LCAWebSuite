<div class="container">
    <div class="row align-items-center">
      <div class="col">
		  <img src="../../assets/coat.png" class="coatImg" alt="Logo">
	  </div>
      <div class="col">
		  <img src="../../assets/stud.jpg" class="studImg" alt="group pic">
      </div>
    </div>
</div>
<ul>
	<br />
	<div class = "blogarea" *ngFor = "let blogpost of blogposts">

			<h5>{{blogpost.title}}</h5>
			<p>{{blogpost.body}}</p>
			<sub>{{blogpost.date}}</sub>
		
	</div>
	<br />
</ul>
